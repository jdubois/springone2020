<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Weather alert!</title>
    <meta charset="utf-8"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <a class="navbar-brand" href="#">You are logged in as <b sec:authentication="name">Bob</b></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
            </ul>
            <form action="#" th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</header>

<main role="main" class="container">

    <div class="jumbotron">
       <h1 class="mt-5">Weather alert in production!</h1>
        <p class="lead">This is a sample application for Spring One</p>
     </div>
    <div sec:authorize="hasRole('ROLE_admin')">
        <hr/>
        <div class="alert alert-warning" role="alert">
            This content is only shown to admins.
        </div>
        <form action="#" th:action="@{/publish}" method="post" class="form-inline mt-2 mt-md-0">
            <input type="text" class="form-control" id="message" placeholder="Message" name="message" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Publish message</button>
        </form>
        <hr/>
    </div>

    <div>
        <div class="alert alert-primary" role="alert">
            This content is shown to all authenticated users.
        </div>
        <a href="/read" class="btn btn-outline-success my-2 my-sm-0">Read messages</a>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
